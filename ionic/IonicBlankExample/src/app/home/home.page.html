<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Ionic App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Ionic App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button [routerLink]="['/button']" fill="outline">Button Example</ion-button>
    <ion-button [routerLink]="['/input']" color="warning">Input Example</ion-button>
    <ion-button [routerLink]="['/list-item']" routerDirection="back" color="warning">List Item Example</ion-button>
    <ion-button [routerLink]="['/icon']" routerDirection="back" color="success">Icon Example</ion-button>
    <ion-button [routerLink]="['/alerts']" routerDirection="back" color="warning">Alert Example</ion-button>
    <ion-button [routerLink]="['/toast']">Toast Example</ion-button>
    <ion-button [routerLink]="['/cards']">Cards Example</ion-button>
    <ion-button [routerLink]="['/reorderlist']">Reorder List Example</ion-button>
    <ion-button [routerLink]="['/grid']">Grids Example</ion-button>

    <ion-fab horizontal="end" vertical="bottom">
   
      <ion-fab-button size="small">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
     
      <ion-fab-list side="top">
        <ion-fab-button>
          <ion-icon name="phone-portrait-outline"></ion-icon>
        </ion-fab-button>
        <ion-label>Device</ion-label>
      </ion-fab-list>
   
      <ion-fab-list side="end">
        <ion-fab-button>
          <ion-icon name="star-sharp">Star</ion-icon>
        </ion-fab-button>
        <ion-label>Custom</ion-label>
      </ion-fab-list>
   
      <ion-fab-list side="bottom">
        <ion-fab-button>
          <ion-icon name="call-outline"></ion-icon>
        </ion-fab-button>
        <ion-label>Phone</ion-label>
      </ion-fab-list>
   
      <ion-fab-list side="start">
          <ion-fab-button>
            <ion-icon name="chevron-back"></ion-icon>
          </ion-fab-button>
      </ion-fab-list>
   
     </ion-fab>

  </div>
</ion-content>
